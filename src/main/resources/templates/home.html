<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header ::header"></header>

<div th:each=" qu : ${quests}" class="alert alert-info mt-2">

    <div class="row featurette">
        <div class="col-md-7">
            <h2 th:text="${qu.title}"/>
            <p>Жанр: <span th:text="${qu.genre}"/></p>
            <p>Сложность: <span th:text="${qu.diff}"/></p>
            <p>Уровень страха: <span th:text="${qu.fear}"/></p>
            <p>Количество игроков: <span th:text="${qu.humans}"/></p>
            <p>Минимальный возраст: <span th:text="${qu.min_age}"/></p>
            <p>Стоимость: <span th:text="${qu.cost}"/></p>
        </div>
        <div class="col-md-5">
            <p th:text="${qu.descr}"/>

        </div>
    </div>






</div>

<footer th:insert="blocks/footer ::footer"></footer>
</body>
</html>
